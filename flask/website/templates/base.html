<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
        <title>Trabalho PA</title>
    </head>
    <body>
        <header>
            <h1>Sistema de Recomendação de Música</h1>
        </header>
        <main>
            <form method="POST">
                <input type="text" id="track_id" name="track_id" placeholder="ID da música"><br>
                <input type="submit" value="Enviar">
            </form>
            <br>

            <h2>Sua Música</h2>
            <div>
                {% if your_song %}
                <iframe style="border-radius:12px" 
                src="{{ your_song }}"
                width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; 
                clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                {% endif %}
            </div>

            <h2>Recomendações:</h2>
            <div>
                {% if recommendations_links %}
                {% for rec_link in recommendations_links %}
                    <iframe style="border-radius:12px" 
                    src="{{ rec_link }}"
                    width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; 
                    clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                {% endfor %}
                {% endif %}
            </div>
        </main>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> -->
    </body>
</html>
